<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Musterwebsites – Fürst Software</title>

  <!-- FÜRST SOFTWARE STYLE -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f9f9f9;
      font-family: "Inter", sans-serif;
    }

    .section-title {
      font-size: 2rem;
      font-weight: 800;
      color: #bfa14a;
    }

    .ff-card {
      background: #ffffff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .ff-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.12);
    }

    .link-plain {
      color: #bfa14a;
      font-weight: 600;
      text-decoration: none;
    }

    .link-plain:hover {
      color: #d8b85a;
    }
  </style>
</head>

<body>

  <section id="portfolio" class="section py-5">
    <div class="container">

      <!-- HEADER -->
      <div class="d-flex align-items-center justify-content-between mb-4">
        <div>
          <h2 class="section-title">Ausgewählte Musterwebsites</h2>
          <p class="text-muted mb-0">Vertraue auf Ergebnisse — klick für Case-Details.</p>
        </div>

        <div class="btn-group">
          <button class="btn btn-sm btn-outline-dark active" data-filter="all">Alle</button>
          <button class="btn btn-sm btn-outline-dark" data-filter="landing">Landingpages</button>
        </div>
      </div>

      <!-- GRID -->
      <div class="row g-4" id="portfolioGrid">

        <!-- Texasbar -->
        <div class="col-12 col-sm-6 col-lg-4 portfolio-item" data-type="landing">
          <div class="card ff-card h-100">
            <div class="ratio ratio-16x9">
              <a href="Texasbar/index.html" target="_blank" rel="noopener noreferrer">
                <img src="Texas.png"
                     alt="Texas Bar" class="w-100 h-100 object-fit-cover rounded-top">
              </a>
            </div>

            <div class="card-body text-center">
              <h3 class="h6 mb-1">Texas Bar</h3>
              <a class="link-plain" href="Texasbar/index.html" target="_blank">zur Musterwebsite</a>
            </div>
          </div>
        </div>

        <!-- Tischler -->
        <div class="col-12 col-sm-6 col-lg-4 portfolio-item" data-type="landing">
          <div class="card ff-card h-100">
            <div class="ratio ratio-16x9">
              <a href="Tischler/index.html" target="_blank" rel="noopener noreferrer">
                <img src="Musterbild_Tischlerei.png"
                     alt="Tischler Website" class="w-100 h-100 object-fit-cover rounded-top">
              </a>
            </div>

            <div class="card-body text-center">
              <h3 class="h6 mb-1">Muster Tischler</h3>
              <a class="link-plain" href="Tischler/index.html" target="_blank">zur Musterwebsite</a>
            </div>
          </div>
        </div>

        <!-- Zahnarzt -->
        <div class="col-12 col-sm-6 col-lg-4 portfolio-item" data-type="landing">
          <div class="card ff-card h-100">
            <div class="ratio ratio-16x9">
              <a href="Zahnartz/index.html" target="_blank" rel="noopener noreferrer">
                <img src="drrmuster.png"
                     alt="Zahnarzt Muster" class="w-100 h-100 object-fit-cover rounded-top">
              </a>
            </div>

            <div class="card-body text-center">
              <h3 class="h6 mb-1">Muster Zahnarztpraxis</h3>
              <a class="link-plain" href="Zahnartz/index.html" target="_blank">zur Musterpraxis</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- OPTIONAL: FILTERLOGIK (gleich wie auf deiner Website) -->
  <script>
    const buttons = document.querySelectorAll("[data-filter]");
    const items = document.querySelectorAll(".portfolio-item");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        let filter = btn.getAttribute("data-filter");

        items.forEach(item => {
          if (filter === "all" || item.getAttribute("data-type") === filter) {
            item.style.display = "block";
          } else {
            item.style.display = "none";
          }
        });
      });
    });
  </script>

</body>
</html>
